---
#######################
#    Drives & Disk    #
#######################
partitions_unit: "%"
partitions:
  - device: /dev/sda
    number: 1
    mountpoint: /data/storage
    fstype: ext4
    start: 0
    size: 100

  - device: /dev/sdb
    number: 1
    mountpoint: /data/backup
    fstype: ext4
    start: 0
    size: 100

nfs_exports:
  - "/data/backup 127.0.0.1(rw,sync,no_root_squash)"

#######################
#  Kubernetes roles   #
#######################
kubernetes_role: master
