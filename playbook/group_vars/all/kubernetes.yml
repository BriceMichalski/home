---
#######################
#       DOCKER        #
#######################
docker_users: []

#######################
#     Kubernetes      #
#######################
kubernetes_version: '1.23'
kubernetes_allow_pods_on_master: true
kubernetes_enable_web_ui: false

#######################
#   K8S Networking    #
#######################
nginx_ingress_controller: https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v0.47.0/deploy/static/provider/cloud/deploy.yaml

metallb_namespace_url: https://raw.githubusercontent.com/metallb/metallb/v0.10.2/manifests/namespace.yaml
metallb_manifest_url: https://raw.githubusercontent.com/metallb/metallb/v0.10.2/manifests/metallb.yaml 
metallb_config_ip_range_from: "{{ kube_ip_range_start }}"
metallb_config_ip_range_to: "{{ kube_ip_range_end }}"

#######################
#   K8S Monitoring    #
#######################
monitoring_namespace: "monitoring"
moniorting_alertmanager_domain: "alertmanager.mbcaas.com"
