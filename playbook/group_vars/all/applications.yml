########################
#  Traefik Middleware  #
########################
traefik_env_middleware: []
traefik_app_middleware: []
traefik_applicable_middleware: |-
  [
    {% for mdw_name in traefik_env_middleware %}
    "{{ kube_core_namespace }}-{{ mdw_name }}@kubernetescrd",
    {% endfor%}
    {% for mdw_name in traefik_app_middleware %}
    "{{ kube_core_namespace }}-{{ mdw_name }}@kubernetescrd",
    {% endfor%}
  ]