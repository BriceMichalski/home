test_app:
  deployed: true
  namespace: false
  name: web-test
  replicas: 1
  labels: 
    app: web-test
    type: mbcaas
  containers: 
    - name: nginx-test
      image: nginx:1.14.2
      ports: 
        - 80
  service: 
    expose: 80 # exposed port 
    target: 80 # container port
    name: http
  ingresses:
    rewrite: false
    rules:
      - hostname: test.mbcaas.com
        path: /
        path_type: Prefix
      - hostname: test.michalski.fr
        path: /
        path_type: Prefix

